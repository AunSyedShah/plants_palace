<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"
		integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="./assets/navbar_supporting.js"></script>
        <link rel="stylesheet" href="./css/navbar.css">
</head>

<body>
    <div class="container my-2">
        <div id="nav-placeholder">

        </div>
        <div class="row" id="plants_row">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(
            function () {
                axios.get("assets/data/plants.json").then(
                    function (response) {
                        const plants_array = response.data.plants;
                        let html_code = '';
                        for (let index = 0; index < plants_array.length; index++) {
                            html_code = `
                            <div class='col'>
                            <div class="card" style="width: 18rem;">
  <!-- <img src="" class="card-img-top" alt="..."> -->
  <div class="card-body">
    <h5 class="card-title">${plants_array[index].plant_name}</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
</div>
                            `;
                            document.getElementById("plants_row").innerHTML += html_code;
                        }
                    }
                )
            }
        );
    </script>
</body>

</html>
